<div *ngIf="isShown" class="row justify-content-center mask" style="margin:150px">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-outline mb-4 form-group">
                        <h6 align="center" *ngIf="msg.length>0" style="color:red">{{msg}}</h6>
                        <h1 align="center">Login<svg xmlns="http://www.w3.org/2000/svg" width="50px" height="60px"
                                fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                                <path
                                    d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
                            </svg></h1>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="usernameid"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                                height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>Username</label>
                        <div></div>
                        <input type="text" #inputusername="ngModel" name="inputusername" [(ngModel)]="user.username"
                            class="form-control" required />
                        <div class="alert alert-danger" *ngIf=" inputusername.touched && !inputusername.valid">
                            Please
                            enter in your username</div>
                        {{user.username}}
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="passwordid"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                                height="22" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                            </svg>Password</label>
                        <input type="password" #inputpassword="ngModel" name="inputpassword" [(ngModel)]="user.password"
                            class="form-control" required />
                        <div class="alert alert-danger" *ngIf=" inputpassword.touched && !inputpassword.valid">
                            Please fill in enter password</div>
                        {{user.password}}
                        {{inputpassword.valid}}
                    </div>

                    <!-- 2 column grid layout for inline styling -->

                    <!-- Submit button -->
                    <!-- cannot submit if empty -->
                    <div align="center">
                        <button (click)="onLogin()" class="btn btn-primary btn-block mr-1"><span>Login</span></button>
                        <a (click)="onSignUp()" class="btn btn-link">Sign up</a>

                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
