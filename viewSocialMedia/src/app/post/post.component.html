<div class="row py-2 ">
    <div class="col-lg-6 offset-lg-3">
        <div class="cardbox shadow-lg bg-white">
            <div class="cardbox-heading">
                <div class="cardbox-item">
                    <div class="media-body ">
                        <h6 class="m-0 d-flex justify-content-center">Posted by:
                            {{username}}

                        </h6>
                        <small class="d-flex justify-content-center"><span><i
                                    class="icon ion-md-pin d-flex justify-content-center"></i>
                                {{time}}</span></small>
                    </div>
                    <div class="media d-flex justify-content-center embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" width="400" [controls]="controls" [autoplay]="autoplay"
                            [muted]="'muted'">
                            <source src="{{onepost.locationPath}}" type="video/mp4">
                        </video>
                    </div>
                    <div class="media-body">
                        <div class="d-flex justify-content-center" (click)="onview()"> Click here to watch</div>

                    </div>
                    <div class="search d-flex justify-content-between ">
                        <p>caption:
                            {{onepost.caption}}</p>
                        <p>view count :</p>
                    </div>
                </div>
            </div><!-- cardbox-heading -->
        </div><!-- cardbox -->

    </div><!-- col-lg-6 -->
