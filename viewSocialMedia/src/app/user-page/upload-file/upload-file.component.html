<div class=" card gedf-card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                    aria-controls="posts" aria-selected="true">Make
                    a publication</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                <div class="form-group">
                    <label class="sr-only" for="message" class="font-weight-bold"></label>
                    <textarea class="form-control" id="message" rows="3" class="form-control" [(ngModel)]="caption"
                        placeholder="What are your mind, @{{username}}?"></textarea>
                </div>
            </div>
        </div>
        <div class="btn-toolbar justify-content-end">
            <div class="btn-group">
                <label class="btn btn-default p-0  btn-md">
                    <input type="file" (change)="selectFile($event)" />
                </label>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-md" [disabled]="!selectedFiles"
                    (click)="upload()">share</button>
            </div>
        </div>
        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
        <!--share button -->
    </div>
</div>


<hr>
